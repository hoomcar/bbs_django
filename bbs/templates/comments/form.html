{% load comments i18n %}
<form action="{% comment_form_target %}" method="post">{% csrf_token %}
	{% for field in form %}
		{% if field.is_hidden %}
			{{ field }}
		{% else %}
			<p {% if field.errors %} class="error" {% endif %} {% ifequal field.name "honeypot" %} style="display:none;" {% endifequal %}>
			{% if field.errors %} {{ field.errors }} {% endif %}
			</p>
		{% endif %}
	{% endfor %}
		<textarea id="id_comment" rows="2" cols="110" name="comment"></textarea>
		<input type="submit" name="post" class="submit-post" value="댓글남기기" />
</form>
